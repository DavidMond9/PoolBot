<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Table Queue</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        /* Container for the entire app */
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        /* Header styling */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styled list with numbering */
        #queueList {
            text-align: left;
            padding: 0;
            list-style-position: inside;
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }

        /* Input and button styling */
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #addButton {
            background-color: #28a745;
        }

        #removeButton {
            background-color: #dc3545;
        }

        #nextPlayerButton {
            background-color: #007bff;
        }

        /* Admin button and error message styling */
        .admin-controls {
            margin-top: 30px;
        }

        button[onclick="verifyAdmin()"] {
            background-color: #6c757d;
        }

        #errorMessage {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pool Table Queue</h1>
        <!-- Display queue with numbers -->
        <ol id="queueList"></ol>

        <!-- Queue management controls -->
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="addButton" onclick="addToQueue()">Add to Queue</button>
        <button id="removeButton" onclick="removeFromQueue()">Remove from Queue</button>
        <button id="nextPlayerButton" onclick="removeTopPlayer()">Next Player</button> <!-- New button -->

        <!-- Admin controls positioned farther down -->
        <div class="admin-controls">
            <input type="password" id="passwordInput" placeholder="Admin Password">
            <button onclick="verifyAdmin()">Enter</button>
            <p id="errorMessage">Incorrect Password</p>
        </div>
    </div>

    <script>
        let isAdmin = false; // Tracks if the user is in admin mode
        const adminPassword = "123"; // Admin password is 123
        let userAdded = false;

        // Fetch the queue from the server
        async function fetchQueue() {
            const response = await fetch('/queue');
            const queue = await response.json();
            document.getElementById('queueList').innerHTML = queue.map(name => `<li>${name}</li>`).join('');

            // Check if the user's name is already in the queue
            const name = document.getElementById('nameInput').value;
            if (queue.includes(name) && !isAdmin) {
                disableButtons();
            }
        }

        function disableButtons() {
            document.getElementById('addButton').style.display = 'none';
            document.getElementById('removeButton').style.display = 'none';
            userAdded = true;
        }

        function enableButtons() {
            document.getElementById('addButton').style.display = 'block';
            document.getElementById('removeButton').style.display = 'block';
            userAdded = false;
        }

        // Add to queue function
        async function addToQueue() {
            const name = document.getElementById('nameInput').value;
            if (name && !userAdded) {
                await fetch('/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, admin: isAdmin, password: isAdmin ? adminPassword : '' })
                });
                fetchQueue();
                if (!isAdmin) disableButtons();
            }
        }

        // Remove from queue function
        async function removeFromQueue() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                await fetch('/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, admin: isAdmin, password: isAdmin ? adminPassword : '' })
                });
                fetchQueue();
                if (!isAdmin) enableButtons();
            }
        }

        // New function to remove the top player in the queue
        async function removeTopPlayer() {
            const response = await fetch('/remove-top', { method: 'POST' });
            if (response.ok) {
                fetchQueue();
            }
        }

        // Verify admin password function
        function verifyAdmin() {
            const enteredPassword = document.getElementById('passwordInput').value;

            if (enteredPassword === adminPassword) {
                isAdmin = true;
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('passwordInput').style.display = 'none';
                document.querySelector('button[onclick="verifyAdmin()"]').style.display = 'none';
                document.getElementById('nameInput').placeholder = "Enter name to edit queue";
            } else {
                isAdmin = false;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        fetchQueue();
        setInterval(fetchQueue, 2000); // Refresh every 2 seconds for real-time updates
    </script>
</body>
</html>
